<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Display</title>
  <link rel="stylesheet" href="team.css">
</head>
<body>
  <header>
    <h1>Teams Display</h1>
  </header>
  <main>
    <div class="team-container">
      <!-- Team Card 1 -->
      <div class="team-card">
        <img src="team1.jpg" alt="Team Logo" class="team-logo">
        <h2>Tottenham Hotspur</h2>
        <p>League: Premier League</p>
        <p>Star Player: Son Heung-min</p>
      </div>
      <!-- Team Card 2 -->
      <div class="team-card">
        <img src="team2.jpg" alt="Team Logo" class="team-logo">
        <h2>Barcelona</h2>
        <p>League: La Liga</p>
        <p>Star Player: Lamine Yamal</p>
      </div>
      <!-- Team Card 3 -->
      <div class="team-card">
        <img src="team3.jpg" alt="Team Logo" class="team-logo">
        <h2>AS Roma</h2>
        <p>League: Serie A</p>
        <p>Star Player: Paulo Dybala</p>
      </div>
      <!-- Team Card 4 -->
      <div class="team-card">
        <img src="team4.jpg" alt="Team Logo" class="team-logo">
        <h2>Napoli</h2>
        <p>League: Serie A</p>
        <p>Star Player: Khvicha Kvaratskhelia</p>
      </div>
    </div>
  </main>
</body>
</html>
